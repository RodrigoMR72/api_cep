<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>

<body>

    <div class="container" style="width: 50%">
        <h1>API Rest Via CEP</h1>
        <form class="row g-3">
            <div class="col-md-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="cep" class="form-control" id="cep" onblur="findByCep(this)">
            </div>
            <div class="col-md-9">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="logradouro" class="form-control" id="logradouro">
            </div>
            <div class="col-md-1">
                <label for="numero" class="form-label">NÂº</label>
                <input type="numero" class="form-control" id="numero">
            </div>

            <div class="col-12">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="complemento" class="form-control" id="complemento" placeholder="1234 Main St">
            </div>
            <div class="col-8">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="bairro" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col-md-2">
                <label for="uf" class="form-label">UF</label>
                <select id="uf" class="form-select">
                    <!-- <option selected>Escolha...</option> -->
                    </select>
            </div>

            <div class="col-md-2">
                <label for="localidade" class="form-label">Localidade</label>
                <select id="localidade" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
